<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/options.js"></script>
    <link rel="stylesheet" href="../css/options.css">
  </head>
  <body>
    <div id="title">
        Version <span id="version"></span> | <a target="_blank" href="https://github.com/huskytrader/corporate-earnings">Github</a> 
    </div>  
    <div id="content">        
        <ul>
         <li>
          <div class="ds-select">
            <label id="ds-label" for="ds-switch">Data source</label>
            <div id="ds-switch">
              <input type="radio" id="ds_one" name="data-source" value="1" />
              <label for="ds_one">sa</label>
              <input type="radio" id="ds_two" name="data-source" value="2" />
              <label for="ds_two">za</label>
            </div> 
          </div>
        </li>
        <li><input type="checkbox" id="show_earnings_surprise" class="checkbox"><label for="show_earnings_surprise">Show earnings surprise</label></li>
        <li><input type="checkbox" id="fetch_fundamental_data" class="checkbox"><label for="fetch_fundamental_data">Fetch fundamental data</label></li>
         <div id="chart-select"> 
            <label id="chart-label" for="chart-switch">Chart</label>
            <div id="chart-switch">
              <input type="radio" id="chart_type_1" name="chart" value="1" />
              <label for="chart_type_1">None</label>
              <input type="radio" id="chart_type_2" name="chart" value="2" />
              <label for="chart_type_2">Weekly</label>
              <input type="radio" id="chart_type_3" name="chart" value="3" />
              <label for="chart_type_3">Daily</label>
              <input type="radio" id="chart_type_4" name="chart" value="4" />
              <label for="chart_type_4">Both</label>
            </div> 
         </div>
         <li><input type="checkbox" id="enable_copy_on_click" class="checkbox"><label for="enable_click_on_copy">Enable copy on click</label></li>
         <div id="copy-on-click-select"> 
            <label id="copy-on-click-label" for="copy-switch">Stock description</label>
            <div id="copy-switch">
              <input type="radio" id="copy_type_1" name="copy" value="1" />
              <label for="copy_type_1">1st sentence</label>
              <input type="radio" id="copy_type_2" name="copy" value="2" />
              <label for="copy_type_2">Full</label>
            </div> 
         </div>
         <li><input type="checkbox" id="open_new_tab" class="checkbox"><label for="open_new_tab">New tab per symbol</label></li>
         <li><input type="checkbox" id="ms_style_output" class="checkbox"><label for="ms-style-output">MS style %Chg output</label></li>
         <li><input type="checkbox" id="limit_num_qtr" class="checkbox"><label for="limit-num-qtr">Limit quarters to 8</label></li>
      </ul>
    </div>      
  </body>
</html>
