<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/options.js"></script>
    <link rel="stylesheet" href="../css/options.css">
  </head>
  <body>
    <div id="content">           
        <ul>
         <li>
          <div class="ds-select">
            <label id="ds-label" for="ds-switch">Data source</label>
            <div id="ds-switch">
              <input type="radio" id="ds_one" name="data-source" value="1" />
              <label for="ds_one">sa</label>
              <input type="radio" id="ds_two" name="data-source" value="2" />
              <label for="ds_two">za</label>
            </div> 
          </div>
        </li>
         <li><input type="checkbox" id="fetch_fundamental_data" class="checkbox"><label for="fetch_fundamental_data">Fetch fundamental data</label></li>
         <li><input type="checkbox" id="show_earnings_surprise" class="checkbox"><label for="show_earnings_surprise">Show earnings surprise</label></li>
         <li><input type="checkbox" id="open_new_tab" class="checkbox"><label for="open_new_tab">New tab per symbol</label></li>
         <li><input type="checkbox" id="ms_style_output" class="checkbox"><label for="ms-style-output">MS style %Chg output</label></li>
         <li><input type="checkbox" id="limit_num_qtr" class="checkbox"><label for="limit-num-qtr">Limit quarters to 8</label></li>
      </ul>
    </div>      
  </body>
</html>
